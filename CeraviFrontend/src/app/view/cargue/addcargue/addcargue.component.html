<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Registrar Producción</h3>
        </div>
        <div class="card-body"style=" height:800px; overflow:auto;">
            <form action="">


                <div class="form-group">
                    <label for="">Fecha:</label>
                    <input [matDatepicker]="basicDatepicker" [(ngModel)]="cargue.fecha" name="fecha" class="form-control">
                    <mat-datepicker-toggle [for]="basicDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #basicDatepicker></mat-datepicker>
                </div>
                
                <div class="form-group">
                    <label for="">Grupo de Trabajo:</label>
                    <select [(ngModel)]="cargue.idgrupotrabajo" name="idgrupotrabajo" class="form-control">
                        <option *ngFor="let grupotrabajo of grupotrabajo" >{{grupotrabajo.idgrupotrabajo}} - {{grupotrabajo.area}} - {{grupotrabajo.descripcion}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Horno:</label>
                    <select [(ngModel)]="cargue.idhorno" name="idhorno" class="form-control">
                        <option *ngFor="let horno of horno" >{{horno.idhorno}} - {{horno.nombre}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Camara Inicio:</label>
                    <input [(ngModel)]="cargue.camarainicio" name="camarainicio" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Camara Fin:</label>
                    <input [(ngModel)]="cargue.camarafin" name="camarafin" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Ubicacición Origen:</label>
                    <select [(ngModel)]="cargue.idubicacion" name="idubicacion"class="form-control">
                        <option *ngFor="let ubicacion of ubicacion" >{{ubicacion.idubicacion}} - {{ubicacion.nombreplaya}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Cantidad:</label>
                    <input [(ngModel)]="cargue.cantidad" name="cantidad" type="number" class="form-control">
                </div>

                

                <button (click)="createMoldeado()" class="btn btn-danger">Agregar</button>
            </form>
        </div>        
    </div>
</div>
