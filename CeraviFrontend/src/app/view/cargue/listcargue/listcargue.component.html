<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Registro Cargue</h3>
        </div>
        <div class="card-body" style=" height:800px; overflow:auto;">
            <table class="table table-hover" cellspacing="0" cellpadding="1">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>FECHA</th>
                        <th>HORNO</th>
                        <th>CAMARA INICIO</th>
                        <th>CAMARA FIN</th>
                        <th>DESCRIPCION</th>
                        <th>PLAYA</th>
                        <th>CANTIDAD</th>
                    </tr>
                </thead>
                <tbody>
                    <td></td>
                    <tr *ngFor="let cargue of cargue" class="text-center">
                        <td>{{cargue.idcargue}}</td>
                        <td>{{cargue.fecha}}</td>
                        <td>{{cargue.nombre}}</td>
                        <td>{{cargue.camarainicio}}</td>
                        <td>{{cargue.camarafin}}</td>
                        <td>{{cargue.descripcion}}</td>
                        <td>{{cargue.nombreplaya}}</td>
                        <td>{{cargue.cantidad}}</td>
                        <td>
                            <button class="btn btn-secondary"><mat-icon>edit</mat-icon></button>
                            <button class="btn btn-danger"><mat-icon>delete</mat-icon></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
