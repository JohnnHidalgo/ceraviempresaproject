<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Registrar Producci√≥n</h3>
        </div>
        <div class="card-body"style=" height:800px; overflow:auto;">
            <form action="">


                <div class="form-group">
                    <label for="">Fecha:</label>
                    <input [matDatepicker]="basicDatepicker" [(ngModel)]="moldeado.fecha" name="fecha" class="form-control">
                    <mat-datepicker-toggle [for]="basicDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #basicDatepicker></mat-datepicker>
                </div>
                
                <div class="form-group">
                    <label for="">Grupo de Trabajo:</label>
                    <select [(ngModel)]="moldeado.idgrupotrabajo" name="idgrupotrabajo" class="form-control">
                        <option *ngFor="let grupotrabajo of grupotrabajo" >{{grupotrabajo.idgrupotrabajo}} - {{grupotrabajo.area}} - {{grupotrabajo.descripcion}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Cantidad:</label>
                    <input [(ngModel)]="moldeado.cantidad" name="cantidad" type="number" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Playa:</label>
                    <select [(ngModel)]="moldeado.idubicacion" name="idubicacion" class="form-control">
                        <option *ngFor="let ubicacion of ubicacion" >{{ubicacion.idubicacion}} - {{ubicacion.nombreplaya}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Tipo de Ladrillo:</label>
                    <select [(ngModel)]="moldeado.idladrillo" name="idladrillo"class="form-control">
                        <option *ngFor="let ladrillo of ladrillo" >{{ladrillo.idladrillo}} - {{ladrillo.tipo}}</option>
                    </select>
                </div>

                <button (click)="createMoldeado()" class="btn btn-danger">Agregar</button>
            </form>
        </div>        
    </div>
</div>
