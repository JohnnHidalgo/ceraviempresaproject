<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Registro Moldeado</h3>
        </div>
        <div class="card-body" style=" height:800px; overflow:auto;">
            <table class="table table-hover" cellspacing="0" cellpadding="1">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>FECHA</th>
                        <th>GRUPO TRABAJO</th>
                        <th>CANTIDAD</th>
                        <th>UBICACIÃ“N</th>
                        <th>LADRILLO</th>
                    </tr>
                </thead>
                <tbody>
                    <td></td>
                    <tr *ngFor="let moldeado of moldeado" class="text-center">
                        <td>{{moldeado.idmoldeado}}</td>
                        <td>{{moldeado.fecha}}</td>
                        <td>{{moldeado.descripcion}}</td>
                        <td>{{moldeado.cantidad}}</td>
                        <td>{{moldeado.nombreplaya}}</td>
                        <td>{{moldeado.tipo}}</td>
                        <td>
                            <button class="btn btn-secondary"><mat-icon>edit</mat-icon></button>
                            <button class="btn btn-danger"><mat-icon>delete</mat-icon></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
