<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Transporte</h3>
        </div>
        <div class="card-body"style=" height:800px; overflow:auto;">
            <form action="">

                <div class="form-group">
                    <label for="">Placa:</label>
                    <input [(ngModel)]="transporte.placa" name="placa" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Conductor:</label>
                    <input [(ngModel)]="transporte.conductor" name="conductor" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Due√±o</label>
                    <input [(ngModel)]="transporte.dueno" name="dueno" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Cooperativa:</label>
                    <select [(ngModel)]="transporte.idcooperativa" name="idcooperativa" class="form-control">
                        <option *ngFor="let cooperativa of cooperativa" >{{cooperativa.nombre}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Tipo:</label>
                    <select [(ngModel)]="transporte.idtipotransporte" name="idtipotransporte" class="form-control">
                        <option *ngFor="let tipotransporte of tipotransporte" >{{tipotransporte.tipo}}</option>
                    </select>
                </div>



                
                <button (click)="createTransporte()" class="btn btn-danger">Agregar</button>
            </form>
        </div>
    </div>
</div>
