<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Registrar recepci√≥n de Arcilla</h3>
        </div>
        <div class="card-body"style=" height:800px; overflow:auto;">
            <form action="">


                <div class="form-group">
                    <label for="">Fecha:</label>
                    <input [matDatepicker]="basicDatepicker" [(ngModel)]="recepcionArcilla.fecha" name="fecha" class="form-control">
                    <mat-datepicker-toggle [for]="basicDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #basicDatepicker></mat-datepicker>
                </div>
                
                <div class="form-group">
                    <label for="">Transporte:</label>
                    <select [(ngModel)]="recepcionArcilla.idtransporte" name="idtransporte" class="form-control">
                        <option *ngFor="let transporte of transportes" >{{transporte.idtransporte}} - {{transporte.conductor}} - {{transporte.placa}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Arcilla:</label>
                    <select [(ngModel)]="recepcionArcilla.idarcilla" name="idarcilla" class="form-control">
                        <option *ngFor="let arcilla of arcillas" >{{arcilla.idarcilla}} - {{arcilla.origen}}</option>
                    </select>
                </div>



                <div class="form-group">
                    <label for="">costo:</label>
                    <input [(ngModel)]="recepcionArcilla.costo" name="costo" type="number" class="form-control">
                </div>


                <button (click)="createRecepcionArcilla()" class="btn btn-danger">Agregar</button>
            </form>
        </div>        
    </div>
</div>
