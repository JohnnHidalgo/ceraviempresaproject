<div class="container col-md-10">
    <div class="card">

            <h3>Registro Recepci√≥n Arcilla</h3>
        </div>
        <div class="card-body" style=" height:800px; overflow:auto;">
            <table class="table table-hover" cellspacing="0" cellpadding="1">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>FECHA</th>
                        <th>COOPERATIVA</th>
                        <th>CONDUCTOR</th>
                        <th>ARCILLA</th>

                </thead>
                <tbody>
                    <td></td>
                    <tr *ngFor="let recepcionarcilla of recepcionarcillalist" class="text-center">

                        <td>{{recepcionarcilla.costo}}</td>
                        <td>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
