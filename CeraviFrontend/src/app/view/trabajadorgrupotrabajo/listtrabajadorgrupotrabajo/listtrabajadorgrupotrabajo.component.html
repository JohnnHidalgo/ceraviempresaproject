<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Miembros del Grupo de Trabajo</h3>
        </div>
        <div class="card-body" style=" height:800px; overflow:auto;">
            <table class="table table-hover" cellspacing="0" cellpadding="1">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NOMBRE TRABAJADOR</th>
                    </tr>
                </thead>
                <tbody>
                    <td></td>
                    <tr *ngFor="let grupoTrabajo of grupoTrabajadores" class="text-center">
                        <td>{{grupoTrabajo.idtrabajador}}</td>
                        <td>{{grupoTrabajo.nombre}}</td>
                        <td>
                            <button class="btn btn-secondary"><mat-icon>edit</mat-icon></button>
                            <button class="btn btn-danger"><mat-icon>delete</mat-icon></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
