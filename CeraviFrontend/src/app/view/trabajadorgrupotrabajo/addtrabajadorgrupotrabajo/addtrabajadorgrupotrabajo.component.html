<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Asignar Grupo Trabajo</h3>
        </div>
        <div class="card-body"style=" height:800px; overflow:auto;">
            <form action="">
                <div class="form-group">
                    <label for="">Grupo:</label>
                    <select [(ngModel)]="trabajadorGrupoTrabajador.idgrupotrabajo" name="idgrupotrabajo" class="form-control">
                        <option *ngFor="let grupo of grupoList" >{{grupo.idgrupotrabajo}} - {{grupo.area}} - {{grupo.descripcion}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Trabajadores:</label>
                    <select [(ngModel)]="trabajadorGrupoTrabajador.idtrabajador" name="idtrabajador" class="form-control">
                        <option *ngFor="let trabajador of trabajadorList" >{{trabajador.idtrabajador}} - {{trabajador.nombre}}</option>
                    </select>
                    <button (click)="agregarTrabajador()" class="btn btn-success">Agregar trabajador</button>
                </div>


                <div *ngFor="let idlist of idlist" class="form-group">
                    <td>
                        <button (click)="deleteTrabajador(idlist)" class="btn btn-danger"><mat-icon>delete</mat-icon> </button>
                    </td>              
                    <td>{{idlist}}</td>
                </div>


                <button (click)="createTrabajadorGrupoTrabajo()" class="btn btn-danger">Agregar</button>
            </form>
        </div>        
    </div>
</div>
