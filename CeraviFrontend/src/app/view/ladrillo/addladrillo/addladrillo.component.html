<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Ladrillo</h3>
        </div>
        <div class="card-body">
            <form action="">

                <div class="form-group">
                    <label for="">Ladrillo:</label>
                    <input [(ngModel)]="ladrillo.tipo" name="tipo" type="text" class="form-control">
                </div>

                <button (click)="createLadrillo()" class="btn btn-danger">Agregar</button>
            </form>
        </div>
    </div>
</div>
