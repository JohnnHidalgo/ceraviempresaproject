<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Grupo Trabajo</h3>
        </div>
        <div class="card-body"style=" height:800px; overflow:auto;">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre de Grupo:</label>
                    <input [(ngModel)]="grupotrabajo.descripcion" name="descripcion" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Tipo:</label>
                    <select [(ngModel)]="grupotrabajo.idareatrabajo" name="idareatrabajo" class="form-control">
                        <option *ngFor="let areaTrabajo of areaTrabajos" >{{areaTrabajo.idareatrabajo}} - {{areaTrabajo.area}}</option>
                    </select>
                </div>

                <button (click)="createGrupoTrabajo()" class="btn btn-danger">Agregar</button>
            </form>
        </div>        
    </div>
</div>
