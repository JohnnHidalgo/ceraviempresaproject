<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Trabajador</h3>
        </div>
        <div class="card-body"style=" height:800px; overflow:auto;">
            <form action="">

                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="trabajador.nombre" name="nombre" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">CI:</label>
                    <input [(ngModel)]="trabajador.ci" name="ci" type="text" class="form-control">
                </div>

                <button (click)="createTrabajador()" class="btn btn-danger">Agregar</button>
            </form>
        </div>
    </div>
</div>
