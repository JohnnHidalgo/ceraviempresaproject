<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Trabajadores
                <button (click)="goAddTrabajador()" class="btn btn-info">Agregar Nuevo</button>
            </h3>
        </div>
        <div class="card-body" style=" height:450px; overflow:auto;">
            <table class="table table-hover" cellspacing="0" cellpadding="1">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>CI</th>
                    </tr>
                </thead>
                <tbody>
                    <td></td>
                    <tr *ngFor="let trabajador of trabajadors" class="text-center">
                        <td>{{trabajador.idtrabajador}}</td>
                        <td>{{trabajador.nombre}}</td>
                        <td>{{trabajador.ci}}</td>
                        <td>
                            <button class="btn btn-secondary"><mat-icon>edit</mat-icon></button>
                            <button class="btn btn-danger"><mat-icon>delete</mat-icon></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
