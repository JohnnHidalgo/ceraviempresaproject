<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Area de Trabajo</h3>
        </div>
        <div class="card-body"style=" height:800px; overflow:auto;">
            <form action="">

                <div class="form-group">
                    <label for="">Área:</label>
                    <input [(ngModel)]="areaTrabajo.area" name="area" type="text" class="form-control">
                </div>

                <button (click)="createAreaTrabajo()" class="btn btn-danger">Agregar</button>
            </form>
        </div>
    </div>
</div>
