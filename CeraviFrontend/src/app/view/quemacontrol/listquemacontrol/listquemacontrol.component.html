<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Control Quema
                <button (click)="goAddControlQuema()" class="btn btn-info">Agregar Nuevo</button>

            </h3>
        </div>
        <div class="card-body" style=" height:800px; overflow:auto;">
            <table class="table table-hover" cellspacing="0" cellpadding="1">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>FECHA INICIO</th>
                        <th>FECHA FIN</th>
                        <th>VALOR GAS</th>
                        <th>HORNO</th>
                    </tr>
                </thead>
                <tbody>
                    <td></td>
                    <tr *ngFor="let quemacontrol of quemacontrol" class="text-center">
                        <td>{{quemacontrol.idcontrolquema}}</td>
                        <td>{{quemacontrol.fechainicio}}</td>
                        <td>{{quemacontrol.fechafin}}</td>
                        <td>{{quemacontrol.valorgas}}</td>
                        <td>{{quemacontrol.nombre}}</td>
                        <td>
                            <button class="btn btn-secondary"><mat-icon>edit</mat-icon></button>
                            <button class="btn btn-danger"><mat-icon>delete</mat-icon></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
