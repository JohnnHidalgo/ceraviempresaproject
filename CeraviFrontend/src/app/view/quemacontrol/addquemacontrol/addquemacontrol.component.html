<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Registrar Producci√≥n</h3>
        </div>
        <div class="card-body"style=" height:800px; overflow:auto;">
            <form action="">

                <div class="form-group">
                    <label for="">Horno:</label>
                    <select [(ngModel)]="quemacontrol.idhorno" name="idhorno" class="form-control">
                        <option *ngFor="let horno of horno" >{{horno.idhorno}} - {{horno.nombre}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Fecha Inicio:</label>
                    <input [matDatepicker]="basicDatepicker" [(ngModel)]="quemacontrol.fechainicio" name="fechainicio" class="form-control">
                    <mat-datepicker-toggle [for]="basicDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #basicDatepicker></mat-datepicker>
                </div>

                <div class="form-group">
                    <label for="">Fecha Fin:</label>
                    <input [matDatepicker]="basicDatepicker" [(ngModel)]="quemacontrol.fechafin" name="fechafin" class="form-control">
                    <mat-datepicker-toggle [for]="basicDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #basicDatepicker></mat-datepicker>
                </div>
                
                <div class="form-group">
                    <label for="">Valor de Gas:</label>
                    <input [(ngModel)]="quemacontrol.valorgas" name="valorgas" class="form-control">
                </div>

                <button (click)="createQuemaControl()" class="btn btn-danger">Agregar</button>
            </form>
        </div>        
    </div>
</div>
